{{ define "body" }}
<section
  class="hero has-background-primary-15 is-halfheight has-text-centered is-large"
  style="background-image: url('/actualites/{{.Params.picture}}.jpeg'); background-size: cover; background-position: center;"
>
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="container has-text-centered">
        <p class="title has-text-primary-15-invert">{{ .Title }}</p>
      </div>
    </div>
  </div>
</section>

<section class="section has-text-centered is-max-desktop">
  <div class="container is-max-desktop"></div>
  <div class="container has-text-centered"></div>
</section>

<section class="section is-max-desktop has-text-centered">
  <div class="container is-max-desktop">
    <div class="content">{{ .Content }}</div>
  </div>
</section>
{{ end }}
